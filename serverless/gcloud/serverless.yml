service: ruffle-service

provider:
  name: google
  runtime: nodejs
  project: raffle
  credentials: ~\.gcloud\keyfile.json

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  first:
    handler: http
    events:
      - http: path